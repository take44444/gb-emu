<!DOCTYPE html>
<html>
<head>
  <title>WEB BOY</title>
</head>
<body>
  <div style="display: flex;justify-content: center;align-items: flex-start;">
    <h1>WEB BOY</h1>
  </div>
  <div style="display: flex; justify-content: center; align-items: center;">
    <p id="me">ID: -</p>
  </div>
  <div style="display: flex; justify-content: center; align-items: center;">
    <canvas id="canvas" width="640", height="576"></canvas>
  </div>

  <br />

  <div style="display: flex; justify-content: center; align-items: center;">
    <label for="rom_input">ROM file:</label>
    &nbsp;
    <input type="file" id="rom_input" name="rom_input">
    <label for="sav_input">SAV file:</label>
    &nbsp;
    <input type="file" id="sav_input" name="sav_input">
  </div>

  <br />

  <div style="display: flex; justify-content: center; align-items: center;">
    <button id="on">ON</button>
    &nbsp;
    <button id="off">OFF</button>
    &nbsp;
    <form action="#" id="connect">
      <input type="text" name="data">
      <input type="submit" value="Connect">
    </form>
    &nbsp;
    <button id="disconnect">Disconnect</button>
  </div>
  <div style="display: flex; justify-content: center; align-items: center;">
    <p id="connection">Disconnected</p>
  </div>

  <script type="module" src="js/index.js"></script>
</body>
</html>
